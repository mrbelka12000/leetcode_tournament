<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Statistics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <link rel="stylesheet" href="static/css/main.css" />
  </head>
  <body>
    <header class="header container container-fluid">
      <button
        type="button"
        class="btn btn-link"
        data-bs-toggle="modal"
        data-bs-target="#registrationModal"
      >
        Register
      </button>
      <button
        type="button"
        class="btn btn-link"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >
        Login
      </button>
      <button
        type="button"
        class="btn btn-link"
        data-bs-toggle="modal"
        data-bs-target="#updateUserModal"
      >
        Update User
      </button>
    </header>

    <div
      class="container container-fluid"
      hx-get="/users"
      hx-trigger="load, usersUpdate from:body"
      hx-swap="innerHTML"
      hx-indicator="#spinner"
    >
      <h2>User Statistics</h2>
      <table class="table table-responsive table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Nickname</th>
            <th>Easy</th>
            <th>Medium</th>
            <th>Hard</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="spinner" class="d-flex align-items-center htmx-indicator">
        <strong role="status">Loading...</strong>
        <div class="spinner-border ms-auto" aria-hidden="true"></div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="loginModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" hx-ext="response-targets">
            <form
              class="form"
              hx-post="/login"
              id="loginForm"
              hx-target-4*="find #failedLogin"
              hx-target-5*="find #failedLogin"
            >
              <div
                id="failedLogin"
                class="alert alert-danger p-0"
                role="alert"
              ></div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="text"
                  class="form-control"
                  name="username_email"
                  id="username_email"
                />
                <label for="name">Username or email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="password"
                  class="form-control"
                  name="password"
                  id="loginPassword"
                />
                <label for="loginPassword">Password</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              class="btn btn-outline-primary"
              form="loginForm"
              type="submit"
              id="loginButton"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      tabindex="-1"
      id="updateUserModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" hx-ext="response-targets">
            <form
              class="form"
              hx-post="/usr/update"
              hx-target="#updateAlert"
              hx-target-4*="find #failedUpdate"
              hx-target-5*="find #failedUpdate"
              id="userFormUpdate"
            >
              <div id="updateAlert"></div>
              <div
                id="failedUpdate"
                class="alert alert-danger p-0"
                role="alert"
              ></div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="text"
                  class="form-control"
                  name="name"
                  id="updateName"
                />
                <label for="updateName">First name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="text"
                  class="form-control"
                  name="username"
                  id="updateUsername"
                />
                <label for="updateUsername">Username on LeetCode</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              class="btn btn-outline-primary"
              form="userFormUpdate"
              type="submit"
              id="updateUserButton"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      tabindex="-1"
      id="registrationModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registration</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" hx-ext="response-targets">
            <form
              class="form"
              hx-post="/registration"
              hx-target-4*="find #failedRegistration"
              hx-target-5*="find #failedRegistration"
              id="userFormCreate"
            >
              <div
                id="failedRegistration"
                class="alert alert-danger p-0"
                role="alert"
              ></div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="text"
                  class="form-control"
                  name="name"
                  id="registrationName"
                />
                <label for="registrationName">First name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="text"
                  class="form-control"
                  name="username"
                  id="registrationUsername"
                />
                <label for="registrationUsername">Username on LeetCode</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="text"
                  class="form-control"
                  name="email"
                  id="email"
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="password"
                  class="form-control"
                  name="password"
                  id="registrationPassword"
                />
                <label for="registrationPassword">Password</label>
              </div>
              <div class="form-floating">
                <select name="type_id" class="form-select" id="type_id">
                  <option value="1">Participant</option>
                  <option value="2">Tournament creator</option>
                </select>
                <label for="floatingSelect">Participation type</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              class="btn btn-outline-primary"
              form="userFormCreate"
              type="submit"
              id="registerButton"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      htmx.logAll();
      function hideButton(id) {
        const buttonToHide = document.getElementById(id);
        if (!buttonToHide) {
          console.warn(`${id} is missing`);
        }
        buttonToHide.classList.add("visually-hidden");
      }
    </script>
  </body>
</html>
