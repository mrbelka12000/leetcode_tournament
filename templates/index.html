<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Statistics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="static/css/main.css" />
  </head>
  <body>
    <header class="header container container-fluid">
      <button
        type="button"
        class="btn btn-link"
        data-bs-toggle="modal"
        data-bs-target="#registrationModal"
      >
        Register
      </button>
      <button
        type="button"
        class="btn btn-link"
        data-bs-toggle="modal"
        data-bs-target="#updateUserModal"
      >
        Update User
      </button>
    </header>

    <div
      class="container container-fluid"
      hx-get="/users"
      hx-trigger="load, usersUpdate from:body"
      hx-swap="innerHTML"
      hx-indicator="#spinner"
    >
      <h2>User Statistics</h2>
      <table class="table table-responsive table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Nickname</th>
            <th>Easy</th>
            <th>Medium</th>
            <th>Hard</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="spinner" class="d-flex align-items-center htmx-indicator">
        <strong role="status">Loading...</strong>
        <div class="spinner-border ms-auto" aria-hidden="true"></div>
      </div>
    </div>

    <div
      class="modal fade"
      tabindex="-1"
      id="updateUserModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form" hx-post="/usr_update" id="userFormUpdate">
              <input
                class="log"
                required
                type="text"
                placeholder="name"
                name="name"
              />
              <input
                class="usn"
                required
                type="text"
                placeholder="nickname"
                name="nickname"
              />
              <input
                class="usn"
                required
                type="text"
                placeholder="key"
                name="secret"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              class="btn btn-outline-primary"
              form="userFormUpdate"
              type="submit"
              id="updateUserButton"
              hx-trigger="usersUpdate"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      tabindex="-1"
      id="registrationModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registration</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              class="form"
              hx-post="/registration"
              method="POST"
              id="userFormCreate"
            >
              <div class="form-floating mb-3">
                <input
                  required
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                />
                <label for="name">First name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                />
                <label for="username">Username on LeetCode</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="text"
                  class="form-control"
                  name="email"
                  id="email"
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                />
                <label for="password">Password</label>
              </div>
              <div class="form-floating">
                <select name="type_id" class="form-select" id="type_id">
                  <option value="1">Participant</option>
                  <option value="2">Tournament creator</option>
                </select>
                <label for="floatingSelect">Participation type</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              class="btn btn-outline-primary"
              form="userFormCreate"
              type="submit"
              hx-trigger="usersUpdate"
              id="registerButton"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function hideButton(id) {
        const buttonToHide = document.getElementById(id);
        if (!buttonToHide) {
          console.warn(`${id} is missing`);
        }
        buttonToHide.classList.add("visually-hidden");
      }
    </script>
  </body>
</html>
